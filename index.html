<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <span class="box">Box</span>
            <span class="shadow"> Shadow </span>Studio
        </div>
    </header>

    <div class="container">
        <div class="hero">
            <div class="wrap">
                <h3>Color</h3>
                <input id="input-color" type="color">

                <h3>Horizontal-shadow</h3>
                <input id="horizontal-shadow" type="range" min="0" max="100" value="0">

                <h3>Vertical-shadow</h3>
                <input id="vertical-shadow" type="range" min="0" max="100" value="0">

                <h3>Opacity</h3>
                <input id="oppacity" type="range" min="0" max="100" value="50">

                <h3>Blur</h3>
                <input id="blur" type="range" min="0" max="50" value="0">

                <h3>Spread</h3>
                <input id="spread" type="range" min="0" max="50" value="0">
            </div>

        </div>
        <div id="box"></div>
    </div>

    <div id="box2">

    </div>


    <script src="./js/app.js"></script>
</body>

</html>
